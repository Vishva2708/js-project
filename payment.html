<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
/>
    <style>
      .error-message {
        color: red;
        font-size: 0.9rem;
      }
      label {
        font-size: 19px;
      }
      .btn:hover {
        background-color: white;
        color: black;
      }
      h3{
        text-decoration: underline;
        padding: 5px;
        color:black;
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <div class="container d-flex mt-5 gap-5">
      <div class="card p-4 w-50">
        <h3 class="mb-4">Contact Details</h3>
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name :</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              required
            />
            <div class="error-message" id="nameError"></div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              required
            />
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="mb-3">
            <label for="region">Country/Region :</label>
            <select id="region" name="region" class="form-control" required>
              <option value="">Select</option>
              <option value="au">Australia</option>
              <option value="ind">India</option>
              <option value="can">Canada</option>
              <option value="usa">United States</option>
            </select>
            <div class="error-message" id="countryError"></div>
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">City :</label>
            <input
              type="text"
              id="city"
              name="city"
              class="form-control"
              placeholder="City"
              required
            />
            <div class="error-message" id="cityError"></div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Shipping Address :</label>
            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              required
            />
            <div class="error-message" id="addressError"></div>
          </div>
        </div>

          <div class="pay p-4 w-50 border rounded">
          <h3 class=" mb-3">Payment Details</h3>
          <p>All transactions are secure and encrypted.</p>

          <div class="mb-3">
            <label for="card" class="form-label">Card Number </label>
            <input
              type="text"
              name="card"
              id="card"
              class="form-control"
              maxlength="16"
              required
            />
            <div class="error-message" id="cardError"></div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiry" class="form-label"
                >Expiry Date (MM/YY)
              </label>
              <input
                type="text"
                name="expiry"
                id="expiry"
                class="form-control"
                maxlength="5"
                placeholder="MM/YY"
                required
              />
              <div class="error-message" id="expiryError"></div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">Security Code (CVV) </label>
              <input
                type="text"
                name="cvv"
                id="cvv"
                class="form-control"
                maxlength="3"
                required
              />
              <div class="error-message" id="cvvError"></div>
            </div>
          </div>

          <div class="mb-3">
            <label for="namecard" class="form-label">Name on Card </label>
            <input
              type="text"
              name="namecard"
              id="namecard"
              class="form-control"
              required
            />
            <div class="error-message" id="namecardError"></div>
          </div>
          <button
            type="submit"
            class="btn w-100 mt-3 p-2 rounded"
            style="background-color: black; color: white"
          >
            Pay Now
          </button>
        </form>
          </div>
    </div>
  </div>
   <script>
  document.getElementById("checkoutForm").addEventListener("submit", function (e) {
    e.preventDefault(); 
    let isValid = true;

    const errorFields = document.querySelectorAll(".error-message");
    errorFields.forEach((field) => (field.textContent = ""));

    const focusFirstError = (fieldId) => {
      if (isValid) {
        document.getElementById(fieldId).focus();
        isValid = false;
      }
    };

    const name = document.getElementById("name").value.trim();
    if (name === "") {
      document.getElementById("nameError").textContent = "Full name is required";
      focusFirstError("name");
    }

    const email = document.getElementById("email").value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      document.getElementById("emailError").textContent = "Enter a valid email address";
      focusFirstError("email");
    }

    const region = document.getElementById("region").value;
    if (region === "") {
      document.getElementById("countryError").textContent = "Please select a country";
      focusFirstError("region");
    }

    const city = document.getElementById("city").value.trim();
    if (city === "") {
      document.getElementById("cityError").textContent = "City is required";
      focusFirstError("city");
    }

    const address = document.getElementById("address").value.trim();
    if (address === "") {
      document.getElementById("addressError").textContent = "Address is required";
      focusFirstError("address");
    }

    const card = document.getElementById("card").value.trim();
    const cardRegex = /^\d{16}$/;
    if (!cardRegex.test(card)) {
      document.getElementById("cardError").textContent = "Enter a 16-digit card number";
      focusFirstError("card");
    }

    const expiry = document.getElementById("expiry").value.trim();
    const expiryRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
    if (!expiryRegex.test(expiry)) {
      document.getElementById("expiryError").textContent = "Enter expiry in MM/YY format";
      focusFirstError("expiry");
    }

    const cvv = document.getElementById("cvv").value.trim();
    const cvvRegex = /^\d{3}$/;
    if (!cvvRegex.test(cvv)) {
      document.getElementById("cvvError").textContent = "Enter a 3-digit CVV";
      focusFirstError("cvv");
    }

    const namecard = document.getElementById("namecard").value.trim();
    if (namecard === "") {
      document.getElementById("namecardError").textContent = "Name on card is required";
      focusFirstError("namecard");
    }

    if (isValid) {
      alert("Form submitted successfully!");
    }
  });
</script>

  </body>
</html>
