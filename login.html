<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <form id="loginForm" class="p-4 bg-dark text-light shadow rounded" style="width: 100%; max-width: 400px;">
      <h4 class="mb-3 text-center">Login</h4>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
        <small id="emailError" class="text-danger"></small>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required minlength="6" />
        <small id="passwordError" class="text-danger"></small>
      </div>

      <button type="submit" class="btn w-100" style="background-color:black;color:white;">Login</button>

      <div class="mt-3 text-center">
        <p>Don't have an account? <a href="register.html" style="text-decoration: none; font-size:19px;color:rgb(236, 203, 141);">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
    
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
    
      emailError.textContent = "";
      passwordError.textContent = "";
    
      if (!email || !password) {
        if (!email) {
          emailError.textContent = "Email is required.";
        }

        if (!password) {
          passwordError.textContent = "Password is required.";
           return;
        }
      }
    
      const users = JSON.parse(localStorage.getItem("users")) || [];
    
      const matchedUser = users.find(user => user.email === email);
    
      if (!matchedUser) {
        emailError.textContent = "Email not found.";
        return;
      }
    
      if (matchedUser.password !== password) {
        passwordError.textContent = "Incorrect password.";
        return;
      }
  
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("loggedInName", matchedUser.name || "User");
      window.location.href = "index.html";
    });
    
  </script>
</body>

</html>
